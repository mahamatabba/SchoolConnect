<header class="bg-white shadow-md">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="text-2xl font-bold text-blue-900">Kiray</div>
    <nav class="space-x-4 hidden md:flex">
      <a href="#" class="text-gray-700 hover:text-blue-600">Fonctionnement</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Fonctionnalités</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Appli</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Support</a>
    </nav>
    <div>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Connexion</button>
    </div>
    <button class="md:hidden text-gray-700">Menu</button>
  </div>
</header>

<section class="bg-blue-100 py-20 relative">
  <div class="container mx-auto flex flex-col items-center px-6 text-center">
    <div class="w-full md:w-2/3 lg:w-1/2">
      <h1 class="text-4xl font-bold text-blue-900 mb-4">Bienvenue sur Kiray</h1>
      <p class="text-xl text-gray-700 mb-8">La solution complète pour une gestion scolaire simplifiée</p>
      <button class="bg-yellow-500 text-white px-6 py-3 rounded-md hover:bg-yellow-600" (click)="installPwa()">
        Télécharger L'application Kiray
      </button>
    </div>
  </div>
</section>

<section class="py-20">
  <div class="container mx-auto text-center px-6">
    <h2 class="text-3xl font-bold text-blue-900 mb-6">Kiray simplifie la gestion scolaire et améliore la communication entre enseignants, élèves et parents.</h2>
    <p class="text-lg text-gray-700 mb-8">Les écoles qui nous font confiance.</p>
    <div class="flex flex-col md:flex-row justify-center items-center">
      <div class="w-full md:w-1/3 px-4 mb-8 md:mb-0">
        <img src="assets/screenshot1.png" alt="Screenshot 1" class="rounded-lg shadow-lg">
      </div>
      <div class="w-full md:w-1/3 px-4 mb-8 md:mb-0">
        <img src="assets/screenshot2.png" alt="Screenshot 2" class="rounded-lg shadow-lg">
      </div>
      <div class="w-full md:w-1/3 px-4">
        <img src="assets/screenshot3.png" alt="Screenshot 3" class="rounded-lg shadow-lg">
      </div>
    </div>
  </div>
</section>
